---
layout: home
---

<div class="posts">
  {% for post in site.posts limit: 15 %}
  <div class="post">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<h4 class="post-date">{{ post.date | date_to_string }}</h4>
	  {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
