---
layout: blup
---

<div class="posts">
  {% for post in site.posts limit: 5 %}
  <div class="post">
    <h1 class="post-title">{{ post.title }}</h1>
	<h4 class="post-date">{{ post.date | date_to_string }}</h4>
    {{ post.content }}
  </div>
  {% endfor %}
</div>

<div class="spinner">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
