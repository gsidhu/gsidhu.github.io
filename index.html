<div class="posts">
  {% for post in site.posts limit: 25 %}
  <div class="post">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
	<h4 class="post-date">{{ post.date | date_to_string }}</h4>
	  <div class="excerpt"> {{ post.excerpt }} </div>
	<hr class="divider">
  </div>
  {% endfor %}
</div>
